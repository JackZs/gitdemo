<script type="text/javascript">

  function deepCloneObj(obj) {
  		if(obj instanceof Array){
			var newArr= []
	      for(var k=0;k<obj.length;k++){
	      	
	      	newArr.push(obj[k])
	      }
         return newArr
		}else if(obj instanceof Object){
			 var newObj = {}
			 for(var k in obj){
      	
      	newObj[k] = deepCloneObj(obj[k])
      }
     return newObj
		}else {
			return obj
		}
 }
  var obj1 = {
  	a1:{
  		a: 1,
	  	b: 2,

	  	}
	  },
	a2:{

	  	}
	  }

  }
  var obj2 = deepCloneObj(obj1)
    obj2.a1.c = 100
    obj2.a1.c = 100
  console.log(obj1)
   function deepCloneArr(arr) {

     return newArr
  }
  console.log(obj2)
