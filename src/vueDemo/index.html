<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.active{
			color:red;
		}
	</style>
</head>
<body>
	<div id="demo">
		<div v-bind:class="{'active':isActive}">1111</div>
	<ul>
		<li v-for="item in dataArr">{{item.name}}</li>
	</ul>
	</div>
	
	<script type="text/javascript" src="vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el:"#demo",
			data:{
				isActive:true,
				dataArr:[{
					name: 'Jack',
					age:121
				},
				{
					name: 'Jack2',
					age:122
				},
				{
					name: 'Jack3',
					age:123
				}
				]
			},
			render:(createElement) =>createElement()
		})
	</script>
</body>
</html>
